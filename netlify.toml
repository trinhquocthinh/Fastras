[build]
  command = "npm run build"
  publish = ".next"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"

[[headers]]
  for = "/images/*"

[[headers]]
  for = "/_next/static/*"
